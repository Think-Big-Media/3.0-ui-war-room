<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word vs Letter Spacing Debug</title>
    <style>
        body { 
            background-color: #111827; 
            color: white; 
            padding: 2rem; 
            font-family: 'JetBrains Mono', monospace;
        }
        
        .test-button {
            background-color: rgb(59 130 246 / 0.2);
            color: rgb(96 165 250);
            padding: 0.125rem 0.75rem;
            border-radius: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            text-transform: uppercase;
            white-space: nowrap;
            border: none;
            margin: 0.5rem;
            cursor: pointer;
        }
        
        .normal { /* Current state */ }
        .letter-tight { letter-spacing: -0.05em; }
        .word-tight { word-spacing: -0.2em; }
        .both-tight { 
            letter-spacing: -0.05em; 
            word-spacing: -0.2em; 
        }
        .word-very-tight { word-spacing: -0.4em; }
    </style>
</head>
<body>
    <h1>Word vs Letter Spacing Test</h1>
    
    <div>
        <h3>1. Normal (Current State)</h3>
        <button class="test-button normal">ADD TO ALERT</button>
        <button class="test-button normal">GENERATE RESPONSE</button>
        <button class="test-button normal">VIEW MENTIONS</button>
    </div>
    
    <div>
        <h3>2. Letter Spacing Only (-0.05em)</h3>
        <button class="test-button letter-tight">ADD TO ALERT</button>
        <button class="test-button letter-tight">GENERATE RESPONSE</button>
        <button class="test-button letter-tight">VIEW MENTIONS</button>
    </div>
    
    <div>
        <h3>3. Word Spacing Only (-0.2em)</h3>
        <button class="test-button word-tight">ADD TO ALERT</button>
        <button class="test-button word-tight">GENERATE RESPONSE</button>
        <button class="test-button word-tight">VIEW MENTIONS</button>
    </div>
    
    <div>
        <h3>4. Both Letter + Word Spacing</h3>
        <button class="test-button both-tight">ADD TO ALERT</button>
        <button class="test-button both-tight">GENERATE RESPONSE</button>
        <button class="test-button both-tight">VIEW MENTIONS</button>
    </div>
    
    <div>
        <h3>5. Very Tight Word Spacing (-0.4em)</h3>
        <button class="test-button word-very-tight">ADD TO ALERT</button>
        <button class="test-button word-very-tight">GENERATE RESPONSE</button>
        <button class="test-button word-very-tight">VIEW MENTIONS</button>
    </div>

    <script>
        // Log computed styles
        setTimeout(() => {
            const buttons = document.querySelectorAll('.test-button');
            buttons.forEach((btn, index) => {
                const computed = window.getComputedStyle(btn);
                console.log(`Button ${index + 1} (${btn.textContent}):`, {
                    letterSpacing: computed.letterSpacing,
                    wordSpacing: computed.wordSpacing
                });
            });
        }, 500);
    </script>
</body>
</html>
