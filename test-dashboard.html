<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Test</title>
    <script>
        // Test dashboard loading
        window.addEventListener('load', () => {
            fetch('http://localhost:3000')
                .then(res => res.text())
                .then(html => {
                    console.log('Homepage loaded:', html.includes('root'));
                    
                    // Check if React app is mounted
                    setTimeout(() => {
                        const root = document.getElementById('test-frame').contentDocument.getElementById('root');
                        console.log('React root found:', !!root);
                        console.log('React content:', root?.innerHTML.substring(0, 100));
                    }, 2000);
                })
                .catch(err => console.error('Error:', err));
        });
    </script>
</head>
<body>
    <h1>Testing Dashboard</h1>
    <iframe id="test-frame" src="http://localhost:3000/dashboard" width="100%" height="600"></iframe>
</body>
</html>
