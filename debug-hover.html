<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Test if the dynamic classes exist */
        .debug-orange { color: rgb(249 115 22); }
        .debug-green { color: rgb(34 197 94); }
        .debug-blue { color: rgb(59 130 246); }
        
        /* Log when hover classes should be applied */
        .group:hover .group-hover\:text-orange-500 {
            background-color: yellow !important;
            outline: 2px solid red;
        }
    </style>
</head>
<body class="bg-gray-900 p-8">
    <h1 class="text-white text-2xl mb-8">Hover State Debugging</h1>
    
    <!-- Test 1: Static Tailwind classes -->
    <div class="mb-8">
        <h2 class="text-white text-lg mb-4">Test 1: Static Classes (Should Work)</h2>
        <button class="group px-4 py-2 bg-gray-800 text-white/70 hover:bg-white/10 rounded">
            <span class="group-hover:text-orange-500">Dashboard Static</span>
        </button>
    </div>
    
    <!-- Test 2: Dynamic classes from our theme -->
    <div class="mb-8">
        <h2 class="text-white text-lg mb-4">Test 2: Our Dynamic Classes (Might Not Work)</h2>
        <button class="group px-4 py-2 bg-gray-800 text-white/70 hover:bg-white/10 rounded">
            <span class="group-hover:text-orange-500">Dashboard Dynamic</span>
        </button>
    </div>
    
    <!-- Test 3: Specificity test -->
    <div class="mb-8">
        <h2 class="text-white text-lg mb-4">Test 3: Specificity Test</h2>
        <button class="group px-4 py-2 bg-gray-800 rounded">
            <span class="text-white/70 group-hover:text-orange-500">With text-white/70</span>
        </button>
        <button class="group px-4 py-2 bg-gray-800 rounded ml-4">
            <span class="group-hover:text-orange-500">Without text-white/70</span>
        </button>
    </div>
    
    <!-- Test 4: JavaScript detection -->
    <div class="mb-8">
        <h2 class="text-white text-lg mb-4">Test 4: JavaScript Detection</h2>
        <button id="jsTest" class="group px-4 py-2 bg-gray-800 text-white/70 hover:bg-white/10 rounded"
                onmouseover="console.log('Mouse over detected')"
                onmouseout="console.log('Mouse out detected')">
            <span class="group-hover:text-orange-500">JS Hover Test</span>
        </button>
    </div>

    <script>
        // Check if Tailwind classes are being applied
        document.addEventListener('DOMContentLoaded', function() {
            const testElement = document.querySelector('.group-hover\\:text-orange-500');
            const computedStyle = window.getComputedStyle(testElement);
            console.log('Initial color:', computedStyle.color);
            
            // Test hover state programmatically
            const button = testElement.closest('button');
            button.addEventListener('mouseenter', function() {
                const hoverStyle = window.getComputedStyle(testElement);
                console.log('Hover color:', hoverStyle.color);
                console.log('Classes on hover:', testElement.className);
            });
        });
    </script>
</body>
</html>
