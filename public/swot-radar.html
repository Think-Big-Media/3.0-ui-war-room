<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Intelligence Radar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #22c55e;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #22c55e;
            font-size: 32px;
            margin-bottom: 30px;
        }
        .radar-container {
            border: 2px solid #22c55e;
            border-radius: 8px;
            padding: 20px;
            background: #000;
        }
        canvas {
            display: block;
            border: 1px solid #22c55e;
        }
    </style>
</head>
<body>
    <h1>SWOT Intelligence Radar - Standalone</h1>
    <div class="radar-container">
        <canvas id="radarCanvas" width="600" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        
        let sweepAngle = 0;
        
        // Mock data points
        const dataPoints = [
            { x: 150, y: 120, type: 'strength', label: 'Strong Brand', intensity: 0.8 },
            { x: 450, y: 180, type: 'weakness', label: 'Customer Service', intensity: 0.6 },
            { x: 180, y: 420, type: 'opportunity', label: 'Market Expansion', intensity: 0.9 },
            { x: 480, y: 450, type: 'threat', label: 'Competition', intensity: 0.7 }
        ];
        
        function drawRadar() {
            // Clear canvas
            ctx.fillStyle = '#0d1f0d';
            ctx.fillRect(0, 0, 600, 600);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(34, 197, 94, 0.3)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= 20; i++) {
                const pos = (600 / 20) * i;
                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, 600);
                ctx.stroke();
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(600, pos);
                ctx.stroke();
            }
            
            // Draw crosshairs
            ctx.strokeStyle = 'rgba(34, 197, 94, 0.7)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(300, 0);
            ctx.lineTo(300, 600);
            ctx.moveTo(0, 300);
            ctx.lineTo(600, 300);
            ctx.stroke();
            
            // Draw sweep line
            const radians = (sweepAngle - 90) * (Math.PI / 180);
            const endX = 300 + Math.cos(radians) * 260;
            const endY = 300 + Math.sin(radians) * 260;
            
            // Draw sweep trail
            for (let i = 0; i < 30; i++) {
                const trailAngle = sweepAngle - i * 1.5;
                const trailRadians = (trailAngle - 90) * (Math.PI / 180);
                const trailEndX = 300 + Math.cos(trailRadians) * 260;
                const trailEndY = 300 + Math.sin(trailRadians) * 260;
                
                ctx.strokeStyle = `rgba(34, 197, 94, ${0.4 - i * 0.013})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(300, 300);
                ctx.lineTo(trailEndX, trailEndY);
                ctx.stroke();
            }
            
            // Draw main sweep line
            ctx.strokeStyle = 'rgba(34, 197, 94, 1)';
            ctx.lineWidth = 2;
            ctx.shadowColor = 'rgba(34, 197, 94, 0.8)';
            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            // Draw data points
            dataPoints.forEach(point => {
                const colors = {
                    strength: '#22c55e',
                    weakness: '#ef4444',
                    opportunity: '#3b82f6',
                    threat: '#f59e0b'
                };
                
                const color = colors[point.type];
                const radius = 6 + point.intensity * 8;
                
                // Outer glow
                const gradient = ctx.createRadialGradient(point.x, point.y, 0, point.x, point.y, radius * 2);
                gradient.addColorStop(0, color);
                gradient.addColorStop(0.5, color + '60');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(point.x, point.y, radius * 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner dot
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(point.x, point.y, radius * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                // White core
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(point.x, point.y, radius * 0.2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw labels
            ctx.fillStyle = 'rgba(34, 197, 94, 0.8)';
            ctx.font = 'bold 16px monospace';
            
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText('STRENGTHS', 50, 50);
            
            ctx.textAlign = 'right';
            ctx.fillText('WEAKNESSES', 550, 50);
            
            ctx.textAlign = 'left';
            ctx.textBaseline = 'bottom';
            ctx.fillText('OPPORTUNITIES', 50, 550);
            
            ctx.textAlign = 'right';
            ctx.fillText('THREATS', 550, 550);
        }
        
        // Animation loop
        function animate() {
            drawRadar();
            sweepAngle = (sweepAngle + 1) % 360;
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
