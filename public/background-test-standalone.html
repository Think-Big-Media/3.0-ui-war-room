<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Camouflage Background Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .tactical-background {
            position: absolute;
            inset: 0;
            opacity: 0.9;
            background-image: 
                radial-gradient(circle at 20% 30%, #2d3748 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #4a5568 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, #1a202c 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, #2d3748 0%, transparent 50%),
                radial-gradient(circle at 10% 90%, #4a5568 0%, transparent 50%),
                radial-gradient(circle at 70% 10%, #1a202c 0%, transparent 50%),
                radial-gradient(circle at 60% 50%, #2d3748 0%, transparent 50%),
                linear-gradient(135deg, #1a202c 0%, #2d3748 25%, #4a5568 50%, #2d3748 75%, #1a202c 100%);
            background-size: 200px 200px, 300px 300px, 250px 250px, 180px 180px, 220px 220px, 280px 280px, 160px 160px, 100% 100%;
        }
        
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(17, 24, 39, 0.2), transparent, rgba(31, 41, 55, 0.3));
        }
        
        .texture {
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='m36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .card {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.25rem;
            color: #d1d5db;
            line-height: 1.6;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            border-radius: 0.5rem;
            color: #86efac;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="tactical-background"></div>
    <div class="overlay"></div>
    <div class="texture"></div>
    
    <div class="content">
        <div class="card">
            <h1>Tactical Camouflage Background</h1>
            <p>
                This standalone HTML page demonstrates the tactical camouflage background
                extracted from Magic Path. The background consists of multiple radial gradients
                creating a military-style camouflage pattern.
            </p>
            <div class="status">
                âœ“ Background Successfully Integrated
            </div>
        </div>
    </div>
</body>
</html>
