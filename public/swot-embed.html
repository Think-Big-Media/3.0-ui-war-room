<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT Radar Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: transparent;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="radarCanvas"></canvas>

    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to match viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let sweepAngle = 0;
        
        // Mock data points
        const dataPoints = [
            { x: 0.25, y: 0.2, type: 'strength', label: 'Strong Brand', intensity: 0.8 },
            { x: 0.75, y: 0.3, type: 'weakness', label: 'Customer Service', intensity: 0.6 },
            { x: 0.3, y: 0.7, type: 'opportunity', label: 'Market Expansion', intensity: 0.9 },
            { x: 0.8, y: 0.75, type: 'threat', label: 'Competition', intensity: 0.7 }
        ];
        
        function drawRadar() {
            const width = canvas.width;
            const height = canvas.height;
            const size = Math.min(width, height);
            const centerX = width / 2;
            const centerY = height / 2;
            const halfSize = size / 2 * 0.9; // 90% of available space
            
            // Clear canvas
            ctx.fillStyle = '#0d1f0d';
            ctx.fillRect(0, 0, width, height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(34, 197, 94, 0.3)';
            ctx.lineWidth = 1;
            
            // Draw grid based on size
            const gridLines = 20;
            for (let i = 0; i <= gridLines; i++) {
                const pos = (i / gridLines) * size * 0.9;
                const offset = size * 0.05;
                
                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(centerX - halfSize + pos, centerY - halfSize);
                ctx.lineTo(centerX - halfSize + pos, centerY + halfSize);
                ctx.stroke();
                
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(centerX - halfSize, centerY - halfSize + pos);
                ctx.lineTo(centerX + halfSize, centerY - halfSize + pos);
                ctx.stroke();
            }
            
            // Draw crosshairs
            ctx.strokeStyle = 'rgba(34, 197, 94, 0.7)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - halfSize);
            ctx.lineTo(centerX, centerY + halfSize);
            ctx.moveTo(centerX - halfSize, centerY);
            ctx.lineTo(centerX + halfSize, centerY);
            ctx.stroke();
            
            // Draw sweep line
            const radians = (sweepAngle - 90) * (Math.PI / 180);
            const endX = centerX + Math.cos(radians) * halfSize;
            const endY = centerY + Math.sin(radians) * halfSize;
            
            // Draw sweep trail
            for (let i = 0; i < 30; i++) {
                const trailAngle = sweepAngle - i * 1.5;
                const trailRadians = (trailAngle - 90) * (Math.PI / 180);
                const trailEndX = centerX + Math.cos(trailRadians) * halfSize;
                const trailEndY = centerY + Math.sin(trailRadians) * halfSize;
                
                ctx.strokeStyle = `rgba(34, 197, 94, ${0.4 - i * 0.013})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(trailEndX, trailEndY);
                ctx.stroke();
            }
            
            // Draw main sweep line
            ctx.strokeStyle = 'rgba(34, 197, 94, 1)';
            ctx.lineWidth = 2;
            ctx.shadowColor = 'rgba(34, 197, 94, 0.8)';
            ctx.shadowBlur = 8;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            // Draw data points (scaled to canvas size)
            dataPoints.forEach(point => {
                const pointX = centerX - halfSize + (point.x * halfSize * 2);
                const pointY = centerY - halfSize + (point.y * halfSize * 2);
                
                const colors = {
                    strength: '#22c55e',
                    weakness: '#ef4444',
                    opportunity: '#3b82f6',
                    threat: '#f59e0b'
                };
                
                const color = colors[point.type];
                const radius = (size / 100) * (1 + point.intensity);
                
                // Outer glow
                const gradient = ctx.createRadialGradient(pointX, pointY, 0, pointX, pointY, radius * 2);
                gradient.addColorStop(0, color);
                gradient.addColorStop(0.5, color + '60');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(pointX, pointY, radius * 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner dot
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(pointX, pointY, radius * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                // White core
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(pointX, pointY, radius * 0.2, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw labels
            const fontSize = Math.max(12, size / 40);
            ctx.fillStyle = 'rgba(34, 197, 94, 0.8)';
            ctx.font = `bold ${fontSize}px monospace`;
            
            const margin = fontSize;
            
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText('STRENGTHS', centerX - halfSize + margin, centerY - halfSize + margin);
            
            ctx.textAlign = 'right';
            ctx.fillText('WEAKNESSES', centerX + halfSize - margin, centerY - halfSize + margin);
            
            ctx.textAlign = 'left';
            ctx.textBaseline = 'bottom';
            ctx.fillText('OPPORTUNITIES', centerX - halfSize + margin, centerY + halfSize - margin);
            
            ctx.textAlign = 'right';
            ctx.fillText('THREATS', centerX + halfSize - margin, centerY + halfSize - margin);
        }
        
        // Animation loop
        function animate() {
            drawRadar();
            sweepAngle = (sweepAngle + 1) % 360;
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
