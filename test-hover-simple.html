<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-8">
    <h1 class="text-white mb-4">Quick Hover Test</h1>
    
    <!-- This should work with CDN Tailwind -->
    <button class="group px-4 py-2 bg-gray-800 rounded text-white border border-gray-600">
        <span class="group-hover:text-orange-500">Dashboard (Should Turn Orange)</span>
    </button>
    
    <button class="group px-4 py-2 bg-gray-800 rounded text-white border border-gray-600 ml-4">
        <span class="group-hover:text-green-500">Live Monitoring (Should Turn Green)</span>
    </button>
    
    <script>
        // Check if classes exist in CSS
        setTimeout(() => {
            console.log('Testing if Tailwind classes are available...');
            const testEl = document.querySelector('.group-hover\\:text-orange-500');
            console.log('Element found:', !!testEl);
            
            // Create a test to see if the CSS rule exists
            const testDiv = document.createElement('div');
            testDiv.className = 'group';
            testDiv.innerHTML = '<span class="group-hover:text-orange-500">test</span>';
            document.body.appendChild(testDiv);
            
            const span = testDiv.querySelector('span');
            const beforeHover = getComputedStyle(span).color;
            console.log('Before hover color:', beforeHover);
            
            // Simulate hover
            testDiv.classList.add('hover');
            setTimeout(() => {
                const afterHover = getComputedStyle(span).color;
                console.log('After hover color:', afterHover);
                console.log('Color changed:', beforeHover !== afterHover);
            }, 100);
        }, 500);
    </script>
</body>
</html>
