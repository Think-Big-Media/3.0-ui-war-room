<!DOCTYPE html>
<html>
<head>
    <title>Test Render Deployment</title>
</head>
<body>
    <h1>Testing War Room Render Deployment</h1>
    <p>Open browser console to see any errors</p>
    
    <iframe 
        src="https://war-room-3-ui.onrender.com" 
        width="100%" 
        height="600"
        style="border: 2px solid #333;">
    </iframe>
    
    <script>
        // Test if site loads
        fetch('https://war-room-3-ui.onrender.com')
            .then(res => res.text())
            .then(html => {
                console.log('Site HTML length:', html.length);
                
                // Check for React root
                if (html.includes('id="root"')) {
                    console.log('✅ React root div found');
                } else {
                    console.log('❌ React root div NOT found');
                }
                
                // Check for JS bundle
                if (html.includes('index-') && html.includes('.js')) {
                    console.log('✅ JS bundle reference found');
                } else {
                    console.log('❌ JS bundle reference NOT found');
                }
            })
            .catch(err => console.error('Failed to fetch:', err));
            
        // Also test JS bundle directly
        fetch('https://war-room-3-ui.onrender.com/assets/index-CsoSlfqF.js')
            .then(res => {
                console.log('JS Bundle status:', res.status);
                return res.text();
            })
            .then(js => {
                console.log('JS Bundle size:', js.length, 'bytes');
                if (js.includes('framer-motion')) {
                    console.log('⚠️ WARNING: Framer Motion found in bundle!');
                } else {
                    console.log('✅ No Framer Motion in bundle');
                }
            })
            .catch(err => console.error('JS fetch failed:', err));
    </script>
</body>
</html>
